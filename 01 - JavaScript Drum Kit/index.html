<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wes Bos Soundboard</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>Wes Bos Soundboard</h1>
  <div class="keys">
    <div data-key="65" data-letter="A" class="key">
      <kbd>A</kbd>
      <span class="sound">Boo</span>
    </div>
    <div data-key="83" data-letter="S" class="key">
      <kbd>S</kbd>
      <span class="sound">Open Close</span>
    </div>
    <div data-key="68" data-letter="D" class="key">
      <kbd>D</kbd>
      <span class="sound">Scrolling</span>
    </div>
    <div data-key="70" data-letter="F" class="key">
      <kbd>F</kbd>
      <span class="sound">Trumpet</span>
    </div>
    <div data-key="71" data-letter="G" class="key">
      <kbd>G</kbd>
      <span class="sound">Woo</span>
    </div>
    <div data-key="72" data-letter="H" class="key">
      <kbd>H</kbd>
      <span class="sound">Awesome</span>
    </div>
    <div data-key="74" data-letter="J" class="key">
      <kbd>J</kbd>
      <span class="sound">I Like That</span>
    </div>
    <div data-key="75" data-letter="K" class="key">
      <kbd>K</kbd>
      <span class="sound">Embarassing</span>
    </div>
    <div data-key="76" data-letter="L" class="key">
      <img src="./turtle.png" class="turtle">
      <kbd>L</kbd>
      <span class="sound">Turtle</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/boo.mp3" preload=""></audio>
  <audio data-key="83" src="sounds/open-close.mp3" preload=""></audio>
  <audio data-key="68" src="sounds/scrolling.mp3" preload=""></audio>
  <audio data-key="70" src="sounds/trumpet.mp3" preload=""></audio>
  <audio data-key="71" src="sounds/woo.mp3" preload=""></audio>
  <audio data-key="72" src="sounds/awesome.mp3" preload=""></audio>
  <audio data-key="74" src="sounds/i-like-that.mp3" preload=""></audio>
  <audio data-key="75" src="sounds/thats-embarassing.mp3" preload=""></audio>
  <audio data-key="76" src="sounds/look-at-this-turtle.mp3" preload=""></audio>

  <script src="./wes-sound-board.js"></script>
</body>

</html>
