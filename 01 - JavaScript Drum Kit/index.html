<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wes Bos Soundboard</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>Wes Bos Soundboard</h1>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Boo</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Open Close</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Scrolling</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Trumpet</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Woo</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Awesome</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">I Like That</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Embarassing</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Turtle</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/boo.mp3"></audio>
  <audio data-key="83" src="sounds/open-close.mp3"></audio>
  <audio data-key="68" src="sounds/scrolling.mp3"></audio>
  <audio data-key="70" src="sounds/trumpet.mp3"></audio>
  <audio data-key="71" src="sounds/woo.mp3"></audio>
  <audio data-key="72" src="sounds/awesome.mp3"></audio>
  <audio data-key="74" src="sounds/i-like-that.mp3"></audio>
  <audio data-key="75" src="sounds/thats-embarassing.mp3"></audio>
  <audio data-key="76" src="sounds/look-at-this-turtle.mp3"></audio>

  <script src="./wes-sound-board.js"></script>
</body>

</html>
